<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark1 = +prompt("Enter first Value")
        let mark2 = +prompt("Enter second Value")
        const total = mark1+mark2

        if(total >= 80){
            alert("student marks:"+total+"grade A")
        }
        else if(total >= 70){
            alert("student marks:"+total+"grade B")
        }
        else if(total >= 50){
            alert("student marks:"+total+"grade c")
        }
        else if(total >= 35){
            alert("student marks:"+total+"grade D")
        }
        else if(total >= " "){
            alert("enter Valid Marks")
        }
        else{
            alert("fail")
        }
    </script>
</body>
</html>
