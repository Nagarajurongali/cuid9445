<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt("enter First Value")
        let y = +prompt("enter Second Value")
        let ope = prompt("+ - % *")

        switch(ope){
            case "+":
                alert(x+y)
                break;
            case "-":
                alert(x-y)
                break;
            case "%":
                alert(x%y)
                break
            case "*": 
                alert(x*y)
                break
            default:
                alert("Enter Valid Numbers")
        }
    </script>
</body>
</html>
