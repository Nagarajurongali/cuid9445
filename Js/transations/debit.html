<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" name="" id="dbtAmt">
        <input type="submit" name="" id="debSub">
    </form>
    <a href="accdet.html">check bls</a>
    <script>
        let accBls = 5000
        document.getElementById('debSub').addEventListener('click' , function(){
            let dbtval = document.getElementById('dbtAmt').value;
            const dbtRes = accBls - dbtval
            alert(dbtRes)
            localStorage.setItem('currentBls' , dbtRes)
        })
    </script>
</body>
