<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <input type="number" id="fv">
    <input type="number" id="sv">
    <button onclick="sum()">+</button>
    <button onclick="sum()">-</button>
    <button onclick="sum()">*</button>
    <button onclick="sum()">/</button>
    <p id="fnlRes">Result is:</p>

    <script>
        function sum() {
            let x = document.getElementById('fv').value;
            let y = document.getElementById('sv').value;

            let xValue = parseInt(x);
            let yValue = parseInt(y);

            const result = xValue + yValue
            document.getElementById('fnlRes').innerHTML = "Result is:" + result
            //    alert(result)
            // document.write(result)
            // console.log(result)
        }
    </script>

</body>

</html>
