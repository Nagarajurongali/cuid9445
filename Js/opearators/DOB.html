<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = +prompt("Enter Your Age")
        let dob = +prompt("Enter Your DOB")

        const res = age >= 18 &&  dob <= 2006
        alert(res)
        
        const year = new Date().getFullYear()
        //console.log(year)

        const fnlRes = year - dob

        const result = fnlRes === age
        alert(result)
        alert(fnlRes)

    </script>
</body>
</html>
